<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Task3Style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="0" id="outputScreen">
            <button onclick="Clear()" class="clearbutton">AC</button>
            <button onclick="Delete()" class="operators">DEL</button>
            <button onclick="display('%')" class="operators">%</button>
            <button onclick="display('/')" class="operators">/</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')" class="operators">*</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('-')" class="operators">-</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('+')" class="operators">+</button>
            <button onclick="display('.')" class="operators">.</button>
            <button onclick="display('0')">0</button>
            <button onclick="equaltobutton()" class="equalbutton">=</button>
        </div>
    </div>
    <script>
        let outputScreen=document.getElementById("outputScreen");
        function display(num){
            outputScreen.value += num;
        }
        function equaltobutton(){
            try{
                outputScreen.value = eval(outputScreen.value);
            }
            catch(err){
                alert('Invalid');
            }
        }
        function Clear(){
            outputScreen.value = "";
        }
        function Delete(){
            outputScreen.value = outputScreen.value.slice(0,-1);
        }
    </script>
</body>
</html>
